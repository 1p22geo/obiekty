<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js" defer></script>
    <script src="js/login.js" defer></script>
    <title>Sign in to the United Documentation</title>
</head>
<body>
    <main class="bg-slate-200 h-[100vh] w-full flex">
        <section class="bg-slate-300 max-w-fit ml-44 my-auto p-4 gap-4 rounded-lg grid grid-cols-[1fr_2fr]">
                <h1 class="col-span-full text-2xl font-bold">Log in to your account</h1>
                <label for="user">Username: </label>
                <input class="" id="user">
                <label for="pass">Password: </label>
                <input class="" type="password" id="pass">
            <button class="col-span-full bg-emerald-300 p-1 rounded-full" id="submit">Log in</button>
        </section>
    </main>
</body>
</html>
